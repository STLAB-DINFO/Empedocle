<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/layout/template.xhtml">

	<ui:define name="header">
		<ui:include src="../../header-no-menu.xhtml" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<h:panelGroup layout="block" styleClass="page-title">
				<h2>
					Dettaglio Agenda

					<h:panelGroup layout="block" styleClass="pull-right align-btn">
						<h:commandLink class="btn btn-danger"
							action="#{agendaList.delete( agendaView.current.id )}"
							rendered="#{agendaList.isRemovable( agendaView.current.id )}"
							onclick="if(!confirm('Eliminare agenda?')) {return false;}">
							<i class="fw-icon-remove dist-right"></i> Elimina 
						</h:commandLink>

						<h:commandLink class="btn btn-warning dist-left"
							action="#{agendaList.edit( agendaView.current.id )}">
							<i class="fw-icon-pencil dist-right"></i> Modifica
						</h:commandLink>

						<h:commandLink class="btn dist-left"
							action="#{agendaView.close()}">
							<i class="fw-icon-step-backward dist-right"></i> Chiudi
						</h:commandLink>
					</h:panelGroup>
				</h2>
			</h:panelGroup>
		</h:form>

		<h:panelGroup layout="block"
			styleClass="container-fluid form-horizontal">
			<div class="control-group">
				<label class="control-label bold">Codice</label>
				<div class="controls align-txt">
					<h:outputText value="#{agendaView.current.code}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label bold">Descrizione</label>
				<div class="controls align-txt">
					<h:outputText value="#{agendaView.current.description}" />
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
