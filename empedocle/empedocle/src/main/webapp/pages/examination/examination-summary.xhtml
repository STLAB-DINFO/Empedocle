<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ing.unifi.dsi.it/empedocle">

<ui:composition template="/layout/template.xhtml">
	
	<ui:define name="header">
		<ui:include src="../../header-no-menu.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<style>
			.examination-sidebar { float: left; width: 22%; }
			.examination-content { float: right;  width: 77%; }
			
			.align-checkbox-report { position: relative; top: -2px; }
		</style>
	
        <script type="text/javascript">
      		//<![CDATA[
	        function openMoreThanOne(id){
				var checkboxes = document.getElementsByName("report-checkbox");
					
				for (c in checkboxes) {
					if (checkboxes[c].checked) {
				    	window.open("../viewer/report-viewer.jsf"+
						    			"?type=pdf&eid=#{"+id+"}"+
						    			"&vid="+checkboxes[c].value,
						    			 "_blank", "", false);
					}
				}

				#{rich:component('report-popup')}.hide();
					
			}

	        function toggleReport()Â {
				var checkboxes = $('input[name=report-checkbox]:not(:checked)');
				if( checkboxes.size() > 0 ) {
					//check all
					checkboxes.each( function() {
						$(this).prop('checked', true);
					} );
				} else {
					//de-check all
					$('input[name=report-checkbox]:checked').each( function() {
						$(this).prop('checked', false);
					} );
				}
					
			}
	      	//]]> 
		</script>
		
		<!-- Il poll serve a tenere viva la conversazione -->
		<a4j:poll interval="540000" />
        
		<h:form id="details-form" rendered="#{examinationRunning.summary}">
			<h:panelGroup layout="block" styleClass="page-title">
				<h2>
					Riepilogo visita di 
					<span style="text-transform:uppercase;">#{examinationRunning.lastPatientVersion.surname}</span>
					<span class='capitalize'>#{examinationRunning.lastPatientVersion.name}</span>
					
					<h:panelGroup layout="block" styleClass="pull-right align-btn">
						<h:commandLink action="#{examinationRunning.reOpen()}" 
							styleClass="btn btn-warning dist-right">
							<f:param name="id" value="#{examinationRunning.id}" />
							<i class="fw-icon-pencil dist-right"></i> Modifica
						</h:commandLink>						
						<h:outputLink value="../viewer/report-viewer.jsf" target="_blank" 
							styleClass="btn btn-primary dist-right"
							rendered="#{examinationRunning.reports.size() eq 1}">
							<f:param name="eid" value="#{examinationRunning.id}" />
							<f:param name="vid" value="#{examinationRunning.reports.get(0).id}" />
							<f:param name="type" value="pdf" />
							<i class="fw-icon-print dist-right"></i> Stampa
						</h:outputLink>
						<a4j:commandLink onclick="#{rich:component('report-popup')}.show();"
							rendered="#{examinationRunning.reports.size() gt 1}"
							styleClass="btn btn-primary dist-right" >
							<i class="fw-icon-print dist-right"></i> Stampa
						</a4j:commandLink>
						<h:commandLink onclick="#{rich:component('loading-popup')}.show();"
							action="#{examinationRunning.close()}"
							styleClass="btn dist-right" >	
							<i class="fw-icon-step-backward dist-right"></i> Chiudi
						</h:commandLink>
					</h:panelGroup>
				</h2>
			</h:panelGroup>
			
			<h:panelGroup id="side-panel" layout="block" styleClass="examination-sidebar" >
				<ui:include src="examination-running-sidebar.xhtml" />
			</h:panelGroup>
			
			<h:panelGroup id="view-panel" layout="block" styleClass="view-root examination-content" >
				<style>
					#{examinationRunning.examinationDetails.viewer.css}
				</style>
				<a:view value="#{examinationRunning.examinationDetails.fact}" 
						viewer="#{examinationRunning.examinationDetails.viewer}" />
			</h:panelGroup>
		</h:form>
		
		<rich:popupPanel id="report-popup" modal="true" width="900" height="500"
			moveable="false">
			
			<h:form styleClass="form-horizontal">
			
				<div class="modal-header">
					<a4j:commandLink styleClass="btn btn-primary pull-right" 
						onclick="openMoreThanOne(#{examinationRunning.id});">
						<i class="fw-icon-step-forward dist-right"></i>
						<h:outputText value="Conferma" styleClass="bold"/>				
					</a4j:commandLink>					
					
					<a4j:commandLink
						execute="@this" styleClass="btn pull-right dist-right"
						onclick="#{rich:component('report-popup')}.hide(); return false;">
						<i class="fw-icon-step-backward dist-right"></i>
						<h:outputText value="Chiudi" styleClass="bold"/>
					</a4j:commandLink>										
	                   
	                  <h3>Seleziona Report da stampare</h3>                                            
				</div>		
					
				<div class="modal-body">
					<table class="table table-bordered table-condensed">
						<tr>
							<td class="text-center">
								<input type="checkbox" class="align-checkbox-report" onchange="toggleReport();" name="report-toggle" />
							</td>
							<td />
						</tr>
						<a4j:repeat var="report" value="#{examinationRunning.reports}" id="report-list">
							<tr>
								<td class="text-center">
									<input type="checkbox" name="report-checkbox" value="#{report.id}" class="align-checkbox-report"/>
								</td>
								<td>#{report.name}</td>
							</tr>
						</a4j:repeat>
					</table>
				</div>
			</h:form>	
		</rich:popupPanel>

		<rich:popupPanel id="loading-popup" modal="true" autosized="true"
						 moveable="false" domElementAttachment="form" shadowDepth="0">
			<div class="modal-body">
				<h:graphicImage value="/img/load-slow.gif" alt="loading..." />
			</div>
		</rich:popupPanel>

	</ui:define>

</ui:composition>
</html>
