<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layout/base-template.xhtml">

	<ui:define name="header">
		<ui:include src="../../header-no-menu.xhtml" />
	</ui:define>

	<ui:define name="scripts">
		<script>$( function() { antiLamerLogin(); });</script>
	</ui:define>

	<ui:define name="body">
		<div class="page-header">
			<div class="row-fluid">
				<div class="span9">		
					<h1 style="font-size: 60px; padding-bottom: 10px">
						Empedocle
					</h1>
					<p class="lead">The application for managing specialist outpatient visits.</p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span8" style="margin-left: 20px;">

				
				<div class="welcome">
					<p class='small-lead'>Welcome!<br />
					Enter your credentials to log in.</p>
				</div>
 			</div>
 			<div class="span3">
				<div class="well login-panel">
					<form action="j_security_check" method="post">
						<fieldset>
							<br />
														
							<div class="input-prepend">
								<span class="add-on"><i class="fw-icon-user"></i></span> 
								<input type="text" name="j_username" placeholder="username" />
							</div>
							
							<div class="input-prepend">
								<span class="add-on"><i class="fw-icon-key"></i></span> 
								<input type="password" name="j_password" placeholder="password" />
							</div>

							<br />
							<br />
														
							<button type="submit" class="btn btn-primary pull-right">
								<i class="fw-icon-signin dist-right fw-icon-large"></i>
							Login</button>
						</fieldset>
					</form>
				</div>
			</div>
 		</div>
		
	</ui:define>
</ui:composition>
</html>
