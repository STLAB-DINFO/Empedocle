<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	

<ui:fragment>
	
	<ui:define name="scripts">
		<script>$( function() { antiLamerLogin(); });</script>
	</ui:define>
	
	<h:form id="login-form">
		<rich:popupPanel id="login-popup" modal="true" autosized="true"
			moveable="false" domElementAttachment="form"
			shadowDepth="0" shadowOpacity="0.7" zindex="1000">
			
			<div class="modal-header">
				<h3>Login</h3>
			</div>

			<div class="modal-body">
				<label>Username</label>
				<h:inputText value="#{changeUser.userid}" /> 
				<label>Password</label>
				<h:inputSecret value="#{changeUser.password}" />
			</div>

			<div class="modal-footer">
				<h:commandButton styleClass="btn btn-small"
					onclick="#{rich:component('login-popup')}.hide(); return false;" 
					value="Cancel" action="#{changeUser.cancel()}" />
			
				<h:commandButton styleClass="btn btn-small"
					onclick="#{rich:component('login-popup')}.hide(); return true;" 
					value="Login" action="#{changeUser.login()}">
				</h:commandButton>
			</div>
		</rich:popupPanel>
	</h:form>


</ui:fragment>

</html>
