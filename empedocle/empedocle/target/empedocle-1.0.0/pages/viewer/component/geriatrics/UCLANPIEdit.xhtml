<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<a4j:outputPanel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:a="http://www.ing.unifi.dsi.it/empedocle">

	<div class="fieldset">
		<div class="box_content">
			<table style="width: 100%">
				<tr>
					<td>
						<a:view value="#{uCLANPIController.findBySelector(value, viewer.getByPriority(0).selector)}" 
							viewer="#{viewer.getByPriority(0).target}" />
					</td>
				</tr>
				<tr>
					<td>
						<a:view value="#{uCLANPIController.findBySelector(value, viewer.getByPriority(1).selector)}" 
							viewer="#{viewer.getByPriority(1).target}" />
					</td>
				</tr>		
				<tr>
					<td>
						<table class="grid_table">
							<tbody>
								<tr>
									<td class="grid_cell_0">
										<h:outputText value="#{uCLANPIController.findFactLinkBySelector(value, viewer.getByPriority(2).selector).type.name}" styleClass="label_text"/>
									</td>
									<td class="grid_cell_1">
										<a4j:outputPanel ajaxRendered="true">
											<h:outputText value="#{uCLANPIController.retrieveScore( value )}" />
										</a4j:outputPanel>
									</td>
								</tr>
							</tbody>
						</table>				
					</td>
				</tr>	
				<tr>
					<td>
						<a:view value="#{uCLANPIController.findBySelector(value, viewer.getByPriority(3).selector)}" 
							viewer="#{viewer.getByPriority(3).target}" />
					</td>
				</tr>
			</table>		
		</div>	
	</div>
</a4j:outputPanel>
