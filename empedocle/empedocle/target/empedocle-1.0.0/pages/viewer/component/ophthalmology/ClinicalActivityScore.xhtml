<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<a4j:outputPanel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:a="http://www.ing.unifi.dsi.it/empedocle">

	<div class="fieldset">
		<table style="width: 100%">
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(0).selector).type.name}" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(0).selector)}" 
							viewer="#{viewer.getByPriority(0).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(1).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(1).selector)}" 
							viewer="#{viewer.getByPriority(1).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(2).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(2).selector)}" 
							viewer="#{viewer.getByPriority(2).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(3).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(3).selector)}" 
							viewer="#{viewer.getByPriority(3).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(4).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(4).selector)}" 
							viewer="#{viewer.getByPriority(4).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(5).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(5).selector)}" 
							viewer="#{viewer.getByPriority(5).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(6).selector).type.name}" 
									styleClass="clinical_label" />
				</td>
				<td>
					<a:view value="#{clinicalActivityScoreController.findBySelector(value, viewer.getByPriority(6).selector)}" 
							viewer="#{viewer.getByPriority(6).target}" />
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="Clinical Activity Score"/>
				</td>
				<td>
					<a4j:outputPanel ajaxRendered="true">
						<h:outputText value="#{clinicalActivityScoreController.retrieveScore( viewer, value )}" />
					</a4j:outputPanel>
				</td>
			</tr>
		</table>
	</div>
</a4j:outputPanel>
