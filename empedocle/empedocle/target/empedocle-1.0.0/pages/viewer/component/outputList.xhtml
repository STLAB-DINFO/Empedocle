<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://www.ing.unifi.dsi.it/empedocle"
	xmlns:f="http://java.sun.com/jsf/core">

	<c:choose>
		<c:when test="#{viewer.orientation eq 'vertical'}">
			<table class="outputList_table">
				<c:forEach items="#{outputListController.getLinks(value, selector)}" var="link" varStatus="loop">
					<tr class="outputList_row">
						<td class="outputList_cell_#{loop.index}">
							<a:view value="#{link.target}" viewer="#{viewer.viewer}" />
						</td>
					</tr>
				</c:forEach>
			</table>
		</c:when>
		<c:when test="#{viewer.orientation eq 'horizontal'}">
			<table class="outputList_table">
				<tr class="outputList_row">
					<c:forEach items="#{outputListController.getLinks(value, selector)}" var="link" varStatus="loop">
						<td class="outputList_cell_#{loop.index}">
							<a:view value="#{link.target}" viewer="#{viewer.viewer}" />
						</td>
					</c:forEach>
				</tr>
			</table>
		</c:when>
	</c:choose>
	
</h:panelGroup>
