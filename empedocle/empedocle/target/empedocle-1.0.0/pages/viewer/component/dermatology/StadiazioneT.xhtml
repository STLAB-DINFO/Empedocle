<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:a="http://www.ing.unifi.dsi.it/empedocle">

	<div class="fieldset">
		<table style="width: 100%">
			<tr>
				<td class="grid_cell_0">
					<h:outputText value="Spessore" />
				</td>
				<td class="grid_cell_1">
					<a:view value="#{stadiazioneTController.findBySelector( value, viewer.getByPriority(0).selector )}" 
							viewer="#{viewer.getByPriority(0).target}" />
				</td>
			</tr>
			<tr>
				<td class="grid_cell_0">
					<h:outputText value="Ulcerazione" />
				</td>
				<td class="grid_cell_1">
					<a:view value="#{stadiazioneTController.findBySelector( value, viewer.getByPriority(1).selector )}" 
							viewer="#{viewer.getByPriority(1).target}" />
				</td>
			</tr>
			<tr>
				<td class="grid_cell_0">
					<h:outputText value="Mitosi" />
				</td>
				<td class="grid_cell_1">
					<a:view value="#{stadiazioneTController.findBySelector( value, viewer.getByPriority(2).selector )}" 
							viewer="#{viewer.getByPriority(2).target}" />
				</td>
			</tr>
			<tr>
				<td class="grid_cell_0">
					<h:outputText value="Stadiazione T" />
				</td>
				<td class="grid_cell_1">
					<a4j:outputPanel ajaxRendered="true">
						<a:view value="#{stadiazioneTController.retrieveStadiazione( value, viewer )}" 
							viewer="#{viewer.getByPriority(3).target}" />
					</a4j:outputPanel>
				</td>
			</tr>
		</table>
	</div>
</h:panelGroup>
