<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:vw="http://java.sun.com/jsf/composite/components/suggestion">

	<c:if test="#{suggestionController.isSupported(value)}">

		<!--  <vw:typehelper  -->
		<vw:suggestionComp
			fact="#{value}"
			required="#{viewer.required}"
			assignTo="#{value.phenomenon}" 
			converter="#{phenomenonConverter}"
			displayNameInput="#{value.phenomenon.name}"
			persistListener="#{persistListener}" />
					
	</c:if>
	
</h:panelGroup>
