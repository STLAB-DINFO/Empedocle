<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">

	<c:if test="#{textAreaController.isOsservazioneTestuale(value)}">
		<a4j:region>
			<h:inputTextarea value="#{value.text}" required="#{viewer.required}"
				styleClass="textArea_input" label="#{value.type.name}"
				disabled ="#{viewer.readOnly}" 
				requiredMessage="Il campo #{value.type.name} deve essere compilato">
				
				<a4j:ajax event="change" limitRender="true" 
							listener="#{persistListener.persistData}" />
				
			</h:inputTextarea>
		</a4j:region>
	</c:if>
	
</h:panelGroup>
