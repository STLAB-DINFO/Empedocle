<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:outputText value="#{outputValueController.getNumericValue(value)}" 
					styleClass="outputValue_text" converter="#{plusSignConverter}">
		<f:attribute name="typeId" value="#{value.type.id}" />
		<f:attribute name="unitId" value="#{value.quantity.unit.uuid}" />
	</h:outputText>
	
	
</h:panelGroup>
