      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
    	<composite:attribute name="value" type="it.unifi.ing.stlab.reflection.actions.wrappers.TypeBean"/>
    </composite:interface>
  
    <composite:implementation>
		<h:panelGroup styleClass="control-group" layout="block"
			rendered="#{cc.attrs.value.isQueried()}">

		    <h:panelGroup styleClass="controls" layout="block">
		    	<h:inputTextarea id="query1" value="#{cc.attrs.value.queriedType.queryDef}"
		    		styleClass="wider" rows="6" >

		    	</h:inputTextarea>
		    </h:panelGroup>
		</h:panelGroup>
    </composite:implementation>
