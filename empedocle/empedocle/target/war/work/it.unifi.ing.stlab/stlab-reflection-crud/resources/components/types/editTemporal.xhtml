<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
    	<composite:attribute name="value" type="it.unifi.ing.stlab.reflection.actions.wrappers.TypeBean"/>
    </composite:interface>
  
    <composite:implementation>
		<h:panelGroup styleClass="control-group" layout="block"
			rendered="#{cc.attrs.value.isTemporal()}">
			<h:outputLabel styleClass="control-label bold" for="formato" value="Formato" />
		    <h:panelGroup id="formato" styleClass="controls align-select" layout="block">
		    	<h:selectOneMenu value="#{cc.attrs.value.temporalType.type}">
		    		<f:selectItems value="#{cc.attrs.value.timeFormats}" />
		    		<f:ajax />
		    	</h:selectOneMenu>
		    </h:panelGroup>
		</h:panelGroup>
    </composite:implementation>
</html>
