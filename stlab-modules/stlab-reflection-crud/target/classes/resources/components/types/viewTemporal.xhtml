<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
    	<composite:attribute name="value" type="it.unifi.ing.stlab.reflection.actions.wrappers.TypeBean"/>
    </composite:interface>
 
    <composite:implementation>
		<h:panelGroup styleClass="control-group" layout="block" rendered="#{cc.attrs.value.isTemporal()}">
			<h:outputLabel styleClass="control-label bold" for="formato" value="Formato" />
		    <h:panelGroup styleClass="controls align-txt" layout="block">
		    	<h:outputText id="formato" value="#{cc.attrs.value.temporalType.type.name} (#{cc.attrs.value.temporalType.type.defaultFormat})" /> 
		    </h:panelGroup>
		</h:panelGroup>
    </composite:implementation>
</html>
