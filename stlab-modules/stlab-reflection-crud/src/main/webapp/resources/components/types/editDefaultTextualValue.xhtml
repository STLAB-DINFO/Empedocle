<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:composite="http://java.sun.com/jsf/composite">
 
    <composite:interface>
    	<composite:attribute name="linkBean" required="true"
    		type="it.unifi.ing.stlab.reflection.actions.wrappers.LinkBean" />
    	<composite:attribute name="controller" required="true" />
    </composite:interface>
  
    <composite:implementation>
		<h:panelGroup xmlns:datepicker="http://java.sun.com/jsf/composite/datepicker"
			styleClass="control-group" layout="block">
			<h:outputLabel styleClass="control-label bold" for="#{cc.clientId}:value" value="Valore di default" />
		    <h:panelGroup styleClass="controls" layout="block" id="value">
		    	<h:inputText value="#{cc.attrs.linkBean.defaultValue.text}">
		    		<f:ajax />
		    	</h:inputText>
		    </h:panelGroup>
		</h:panelGroup>
		
    </composite:implementation>
</html>
